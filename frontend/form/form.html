<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Contact Preparation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <section class="form">
    <div class="logo">
      <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
    </div>
    <div class="title">
      <h1>Google Contact Preparation</h1>
    </div>
    <form action="/">
      <div class="info">
        <label for="ftitle">Cargar csv</label><br>
        <textarea rows="4"></textarea>
      <button type="submit" href="/" class="btn-csv">Cargar Csv</button>
      <br>
      <label for="frazonsocial">Razón Social </label><br>
      <select name="razonsocial" id="">
        <option value="Empresa A">Responsable Inscripto</option>
        <option value="Empresa B">Monotributista</option>
        <option value="Empresa C">Otro</option>
        <option value="Otra">Otra</option>
      </select>
      <input type="text" name="name">
      <label for="ftitle">DNI</label><br>
      <input type="text" name="name" >
      <label for="ftitle">Teléfonos masivos</label><br>
      <input type="text" name="name">
      <label for="ftitle">Otros teléfonos</label><br>
      <input type="text" name="name">
      <label for="ftitle">Separar por</label><br>
      <input type="text" name="name">
      </div>
      <button type="submit" href="/" class="btn-bases">Preparar bases</button>
      </form>
      </div>
  </section>

</body>
</html>
